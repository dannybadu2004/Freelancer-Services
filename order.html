<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">Professional Services</div>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <section class="order">
            <div class="container">
                <h1>Place Your Order</h1>
                <form action="/submit-order" method="POST">
                    <label for="service">Choose Service:</label>
                    <select id="service" name="service">
                        <option value="photo-editing">Photo Editing</option>
                        <option value="video-editing">Video Editing</option>
                        <option value="graphic-design">Graphic Design</option>
                    </select>

                    <label for="message">Additional Details:</label>
                    <textarea id="message" name="message" placeholder="Add a message..." required></textarea>

                    <label for="file">Upload File:</label>
                    <input type="file" id="file" name="file" accept="image/*,video/*">

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-info">
                <p>&copy; 2025 Professional Services. All Rights Reserved.</p>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
